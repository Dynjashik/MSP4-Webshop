{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>

         <!-- Contact form -->
        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="Submit" class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
                    <a href="{% url 'products' %}" class="btn btn-gen text-uppercase float-right">Cancel</a>
                </form>
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
{% endblock %}
